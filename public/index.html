<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MonkeyVids</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&family=Walter+Turncoat&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <div id="monkey-icons">
        <img src="/assets/monkey-1.png" alt = "monkey" />
        <img src="/assets/monkey-2.png" alt = "monkey" />
        <div class="title">
          <h1>MonkeyVids</h1>
        </div>
        <img src="/assets/monkey-3.png" alt = "monkey" />
        <img src="/assets/monkey-4.png" alt = "monkey" />
      </div>
    </header>
    <div class="page-content">
      <div class="mobile-title">
        <h1>MonkeyVids</h1>
      </div>
      <p id="tagline">Swing into the wild world of monkeys!</p>
      <div id="video-container" class="hidden">
        <!-- Video will be inserted here -->
      </div>
      <div id="banana-container">
        <h2>Loading...</h2>
        <img src="/assets/banana.png" alt="Banana" class="banana" id="banana-one" />
        <img src="/assets/banana.png" alt="Banana" class="banana" id="banana-two"/>
        <img src="/assets/banana.png" alt="Banana" class="banana" id="banana-three" />
      </div>
      <button id="next-button">
        <img style="height: 50px" src="/assets/monkey-left-paw.png" alt="monkey paw" />
        Next Video!
        <img style="height: 50px" src="/assets/monkey-right-paw.png" alt="monkey paw" />
      </button>
    </div>
  </body>
</html>
